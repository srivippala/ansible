- name: set up redis repo
  ansible.builtin.copy:
    src: redis.repo
    dest: /etc/yum.repos.d/redis.repo

- name: install redis
  ansible.builtin.yum:
    name: redis
    state: installed

- name: update config file
  ansible.builtin.replace:
    path: "{{item}}"
    regexp: "127.0.0.1"
    replace: '0.0.0.0'

- name: Start redis service"
  ansible.builtin.systemd:
    name: redis
    state: started
    enabled: yes
